after-startup-command = 'exec-and-forget borders'
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focus-changed = 'move-mouse window-lazy-center'
automatically-unhide-macos-hidden-apps = true

accordion-padding = 15
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout v_accordion'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-shift-f = 'fullscreen'

alt-shift-leftSquareBracket = 'resize smart -20'
alt-shift-rightSquareBracket = 'resize smart +20'

alt-w = 'workspace 0'
alt-e = 'workspace 1'
alt-r = 'workspace 2'
alt-t = 'workspace 3'
alt-y = 'workspace 4'
alt-u = 'workspace 5'
alt-i = 'workspace 6'
alt-o = 'workspace 7'

alt-shift-w = 'move-node-to-workspace 0'
alt-shift-e = 'move-node-to-workspace 1'
alt-shift-r = 'move-node-to-workspace 2'
alt-shift-t = 'move-node-to-workspace 3'
alt-shift-y = 'move-node-to-workspace 4'
alt-shift-u = 'move-node-to-workspace 5'
alt-shift-i = 'move-node-to-workspace 6'
alt-shift-o = 'move-node-to-workspace 7'

# alt-tab = 'workspace-back-and-forth'
# alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
f = ['layout floating tiling', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.apple.FaceTime'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'com.bloombuilt.dayone-mac'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.mgsdevelopment.forscore'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.apple.Photos'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'company.thebrowser.dia'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'dev.zed.Zed-Preview'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-id = 'com.apple.Music'
run = 'move-node-to-workspace 6'