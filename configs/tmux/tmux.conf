set-option -g default-terminal 'tmux-256color'
set-option -g mouse off
set-option -g base-index 1
set-option -g renumber-windows on
set-option -g exit-empty on
set-option -g escape-time 0
set-option -g history-limit 10000
set-option -g display-time 4000

set-option -g mode-keys vi
set-option -g status-keys vi

bind-key R source-file "~/.config/tmux/tmux.conf"

bind-key C-p previous-window
bind-key C-n next-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


set-option -g status-style 'fg=#908caa,bg=#1f1d2e'
set-option -g status-left-length 512
set-option -g status-right ''
set-option -g pane-active-border-style 'fg=#524f67,bg=default'
set-option -g pane-border-style 'fg=#524f67,bg=default'
set-option -g pane-border-indicators both